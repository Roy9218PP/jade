<!DOCTYPE html>
<html>
  <head>
    <meat charset="utf-8"></meat>
    <title>jade的block语法</title>
  </head>
  <body>
    <h1>这是一个父模板</h1>
    <!--jade的模板是可以被继承的,jade提供了一个block用来定义一个可以进行重写和部分重写的代码块-->
    <!--定义block,名字叫做xxx-->
    <p>这是完全覆盖了父模板中block的内容</p>
    <p>这是父模板中的ooo block</p>
    <p>子模板追加的内容</p>
    <p>子模板中往开头追加的内容</p>
    <p>这是父模板的aaa block</p>
  </body>
</html>
